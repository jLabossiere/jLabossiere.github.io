<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Julien Labossiere</title>
  <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <header>
    <img class="logo" src="img/coding_logo.jpg" alt="coding fish">
    <div class="title">
      <h2>Julien Labossiere</h2>
      <p>Full-stack Beast</p>
    </div>
  </header>
  <section>
    <div class="main">
      <img src="img/coding_a.jpg" alt="Person typing">
    </div>
  </section>
  <section>
    <h5>Featured Work</h5>
    <div class="feat">
      <div>
        <img class="work-pic" src="img/coding_b.jpg" alt="Blue Code">
        <p>Blue Code</p>
      </div>
      <div>
        <img class="work-pic" src="img/coding_c.jpg" alt="Code with Lines">
        <p>Code with Lines</p>
      </div>
      <div>
        <img class="work-pic" src="img/coding_d.jpg" alt="Matrix Code">
        <p>Matrix Code</p>
      </div>
    </div>
  </section>
</body>
<script src="app.js"></script>

</html>
